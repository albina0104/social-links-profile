<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article class="profile">
      <header class="profile__header">
        <img class="profile__avatar" src="assets/images/avatar-jessica.jpeg" alt="">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </header>

      <nav class="profile__links">
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>
</html>
